<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/game/css/carrot.css" />
    <script type="module" src="/game/js/carrot.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <!--버튼-->
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up hide">
      <header>
        <button class="pop-up__refresh">
          <!--refresh button-->
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message"> REPLAY? </span>
      </header>
    </section>
  </body>
</html>

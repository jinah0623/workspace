div<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Fun Gamet</title>
  <link rel="stylesheet" href="css/carrot.css">
  <script defer src="js/carrot.js"></script>
      <script src="https://kit.fontawesome.com/e97af72605.js"></script>

<body>
  <div id="header">

      <!---멈추는 버튼-->

      :

        <i class="fas fa-redo"></i></button>
     </div>
  </div>
